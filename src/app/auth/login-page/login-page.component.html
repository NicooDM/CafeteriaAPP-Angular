<div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <img src="../../../assets/loginimg.jpg" alt="" class="w-100" />
    </div>
    <div class="col-sm-12 col-md-6 styleFoont">
      <h2 class="fw-bold text-center py-5">Bienvenido</h2>
      <hr />
      <form [formGroup]="loginForm">
        <div class="mb-4">
          <label class="form-label">Usuario</label>
          <input
            type="text"
            class="form-control"
            placeholder="usuario"
            required
            formControlName="usuario"
            name="terminoUsuario"
          />
        </div>
        <div class="mb-4">
          <label class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            placeholder="password"
            required
            formControlName="password"
            name="terminoPassword"
          />
        </div>
        <div class="d-grid">
          <button
            type="submit"
            class="btn btn-outline-success"
            (click)="logear()"
          >
            Ingresar
          </button>
        </div>
      </form>
   
        <div
          class="alert alert-danger my-4 styleFoont"
          role="alert"
          
          *ngIf="errorlog==='noLogeado'"
        >
          Datos erroneos! - ingrese nuevamente los datos
        </div>

    
      
    </div>
    <hr />
  </div>
</div>
