<div >
    <div class="row ">
        <div class="col-sm-12 col-md-6 ">
            <img src="../../../assets/loginimg.jpg" alt="" class="w-100">
           
        </div>
        <div class="col-sm-12 col-md-6">
            <div class="text-end">
                <img src="../../../assets/fav.png" alt="favimg">
            </div>
            <h2 class="fw-bold text-center py-5">Bienvenido</h2>
            <form>
                <div class="mb-4">
                    <label class="form-label ">Usuario</label>
                    <input type="text" class="form-control" placeholder="usuario" required [(ngModel)]="terminoUsuario" name="terminoUsuario">
                </div>
                <div class="mb-4">
                    <label class="form-label ">Password</label>
                    <input type="password" class="form-control" placeholder="password" required [(ngModel)]="terminoPassword" name="terminoPassword">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary" (click)="logear()">Ingresar</button>
                </div>
        
        </form>

        </div>
        <hr>
    </div>
   
    
</div>
